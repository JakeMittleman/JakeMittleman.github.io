<div class="timeline-app">
    <div class="schedule-header">
        Schedule of Events
    </div>
    <div class="events-container">
        <div *ngFor="let event of EVENTS; let index = index" class="event">
            {{event}}
            <div *ngIf="index == 1" class="notes">{{WEDDING_CEREMONY_NOTES}}</div>
            <div *ngIf="index == 5" class="notes">{{BAR_CLOSE_NOTES}}</div>
            <div *ngIf="index == 6" class="notes">{{PUMPKIN_NOTES}}</div>
        </div>
    </div>
</div>
